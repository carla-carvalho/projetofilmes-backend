<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineTime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="content">
        <nav>
          <nav class="navbar navbar-expand-lg navbar-dark text-center" style="background-color: #0c0c0c; ">
            <div class="container">
              <a class="navbar-brand text-center" href="#">cine<strong>time</strong></a>
          </nav>
        </header>
            <main class="container">
              <h2 class="text-center mt-4">Organize sua cinemateca</h2>
              <br>
              <br>
              <section>
    <form onsubmit="submitForm(event)" class="row gy-5 gx-7 align-items-center">
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInput">título</label>
        <input type="text" class="form-control" id="titulo" placeholder="Digite o título do filme">
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="imagem">Imagem de capa</label>
        <div class="input-group">
          <div class="input-group-text">URL</div>
          <input type="text" class="form-control" id="imagem" placeholder="Insira a imagem de capa">
        </div>
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="genero">Gênero</label>
        <select class="form-select" id="genero">
          <option selected>Escolha o gênero</option>
          <option value="1">Ação</option>
          <option value="2">Aventura</option>
          <option value="3">Romance</option>
          <option value="4">Terror</option>
          <option value="5">Drama</option>
        </select>
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInput">título</label>
        <input type="number" class="form-control" id="nota" placeholder="Nota">
      </div>
      <div class="col-auto">
        <div class="form-check">
          <input class="form-check-input" type="radio" id="autoSizingCheck">
          <label class="form-check-label" for="autoSizingCheck">
            Assistido
          </label>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-outline-success btn-sm">Enviar</button>
      </div>
    </form>
  </section>
  <section class="mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="infos">
        </div>
</section>
  </main>
  <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </section>

      </body>
</html>
